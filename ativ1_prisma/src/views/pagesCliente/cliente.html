<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <title>Cadastrar Cliente</title>
</head>
<body>
    <div class="containerWithCard">
        <header>
            <a href="/">
                <button>Voltar</button>
            </a>
            <h1>Cadastrar Cliente</h1>
        </header>
        <main>
            <form id="createPeopleForm">
                <section class="inputWrap">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                </section>
                <section class="inputWrap">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="nome@email.com" required>
                </section>
                <section class="inputWrap">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="012982345678" required>
                </section>
                <button name="cadastrarCliente">Cadastrar</button>
            </form>
            <section id="sectionList">
                <ul id="listCliente">

                </ul>
            </section>
        </main>
    </div>
    <script src="../pagesCliente/cliente.js"></script>
</body>
</html>
