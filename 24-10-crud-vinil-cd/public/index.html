<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Crud Vinil e Cd's</title>
	</head>
	<body>
		<main>
			<h1>Crud Vinil e Cd's</h1>
			<form id="formDisco">
				<input type="text" id="idDisco" hidden />
				<div class="input-wrap">
					<label for="titulo">Titulo</label>
					<input type="text" id="titulo" placeholder="Título" required />
				</div>
				<div class="input-wrap">
					<label for="artista">Artista</label>
					<input type="text" id="artista" placeholder="Artista" required />
				</div>
				<div class="input-wrap">
					<label for="ano">Ano</label>
					<input type="number" id="ano" placeholder="Ano" required />
				</div>
				<div class="input-wrap">
					<label for="genero">Gênero</label>
					<input type="text" id="genero" placeholder="Gênero" required />
				</div>
				<div class="input-wrap">
					<label for="genero">Formato</label>
					<select id="formato" required>
						<option value="" disabled selected hidden>Selecionar</option>
						<option value="vinil">Vinil</option>
						<option value="cd">Cd</option>
					</select>
				</div>
				<div class="input-wrap">
					<label for="preco">Preço</label>
					<input type="text" id="preco" placeholder="Preço" required />
				</div>
				<button>Cadastrar Disco</button>
			</form>

			
			<h2>Itens Cadastrados</h2>
			<div id="listaDiscos" class="discos"></div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
